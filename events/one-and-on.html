<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One and On</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      background-color: pink;
      margin: 10px;
      float: left;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".box").one("click",function(){
        $(this).css("height",parseInt($(this).css("height"))+50+"px");
      });
    });
  </script>
</head>
<body>
  <ul>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
