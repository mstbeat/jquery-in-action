<!doctype html>
<html lang="en">
<head>
  <title>Tree View</title>
  <style>
    #treeview, #treeview ul {
      list-style: none;
    }
    #treeview .open > ul {
      display: none;
    }
    #treeview .open:before {
      content: "\2295";
      font-size: 30px;
    }
    #treeview .close:before {
      content: "\2296";
      font-size: 30px;
    }
    #treeview .open, #treeview .close {
      cursor: pointer;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script>
    $(document).ready(function(){
      $("#treeview .open").click(function(e){
        e.stopPropagation();
        $(this).toggleClass("close open");
      });
    });
  </script>
</head>
<body>
  <ul id="treeview">
    <li class="open">Level 1
      <ul>
        <li class="open">Level 1.1
          <ul>
            <li>Level 1.1.1</li>
            <li class="open">Level 1.1.2
              <ul>
                <li>Level 1.1.2.1</li>
                <li>Level 1.1.2.2</li>
              </ul>
            </li>
          </ul>
        </li>
        <li>Level 1.2</li>
      </ul>
    </li>
    <li class="open">Level 2
      <ul>
        <li>Level 2.1</li>
        <li class="open">Level 2.2
          <ul>
            <li class="open">Level 2.2.1
              <ul>
                <li>Level 2.2.1.1</li>
                <li>Level 2.2.1.2</li>
              </ul>
            </li>
            <li>Level 2.2.2</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Level 3</li>
  </ul>
</body>
</html>
