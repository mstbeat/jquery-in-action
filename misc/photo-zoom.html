<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accrodion</title>
  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 5px solid black;
      margin: 50px auto;
    }
    .item {
      width: 200px;
      height: 200px;
      float: left;
      overflow: hidden;
    }
    .item img {
      opacity: .5;
      height: 500px;
      cursor: pointer;
    }
  </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("img").hover(function(){
      $(this).animate({"opacity":"1","height":"200px"});
    },function(){
      $(this).animate({"opacity":".5","height":"500px"});
    });
  });
</script>
</head>
<body>
  <div id="container">
    <div class="item"><img src="images/sc1.jpg"></div>
    <div class="item"><img src="images/sc2.jpg"></div>
    <div class="item"><img src="images/fl1.jpg"></div>
    <div class="item"><img src="images/fl2.jpg"></div>
    <div class="item"><img src="images/fl3.jpg"></div>
    <div class="item"><img src="images/fl4.jpg"></div>
  </div>
</body>
</html>
