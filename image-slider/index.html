<!doctype html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <style>
      #gallery {
        width: 450px;
        margin: 25px auto;
        position: relative;
      }
      #upper {
        height: 450px;
        margin-bottom: 10px;
      }
      #upper img {
        width: 100%;
        position: absolute;
      }
      .thumb img {
        width: 150px;
        height: 120px;
      }
      #lower {
        overflow: hidden;
      }
      .arrow {
        position: absolute;
        bottom: 45px;
      }
      #left {
        left: -60px;
        transform: rotate(180deg);
      }
      #right {
        right: -60px;
      }
      #thumbs {
        white-space: nowrap;
      }
      #thumbs img {
        opacity: .4;
      }
      #thumbs img:hover {
        opacity: 1;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var imagesArray = [
        "images/sce1.jpeg",
        "images/sce2.jpeg",
        "images/sce3.jpeg",
        "images/sce5.jpeg",
        "images/sce6.jpeg",
        "images/sce7.jpeg",
        "images/sce8.jpeg"
      ];

      $(document).ready(function(){
        $.each(imagesArray,function(index,value){
          $("#upper").append("<img id='img" + index + "' src='" + value + "'>");
          $("#thumbs").append("<a href='#' class='thumb' id='img" + index + "'><img src='" + value + "'>");
        });
      });
    </script>
</head>
<body>
  <div id="gallery">
    <div id="upper"></div>
    <div id="lower">
      <a href="#" class="arrow" id="left"><img src="images/arrow-right.png"></a>
      <div id="thumbs"></div>
      <a href="#" class="arrow" id="right"><img src="images/arrow-right.png"></a>
    </div>
  </div>
</body>
</html>
